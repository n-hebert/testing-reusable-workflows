name: Complex CI

on:
  push:
    branches:
      -  main

  workflow_dispatch:
    inputs:
      run_list:
        description: "Which people to greet"
        type: string
        required: false
        default: ""

jobs:
  echo-dispatch-arg:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.events.inputs.run_list }}"

  greet-all:
    name: Greet All
    uses: n-hebert/testing-reusable-workflows/.github/workflows/reusable-complex-matrix.yml@main
    with:
      greeting_matrix: |
        [
          { "greeting" : "hello", "greet_name" : "alice" },
          { "greeting" : "bonjour", "greet_name" : "bob" },
          { "greeting" : "hola", "greet_name" : "charlie" }
        ]
      run_list: ${{ github.events.inputs.run_list }}

